# Root workspace configuration
[tool.uv.workspace]
members = [
  "src/email_api",
  "src/gmail_impl",
  "src/mail_client_service",
  "clients/python/mail_client_service_client",  
  "src/mail_client_adapter",  
]

[project]
name = "ospsd-ta-task"
version = "0.1.0"
description = "OSPSD TA Task - Email client workspace"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "attrs>=25.3.0",
    "fastapi>=0.118.0",
    "httpx>=0.28.1",
    "uvicorn>=0.37.0",
]


[tool.uv.sources]
# Workspace component sources
email-api = { workspace = true }
gmail-impl = { workspace = true }
mail-client-service = { workspace = true }

[project.optional-dependencies]
# Shared development tools used across all workspace components
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "coverage[toml]>=7.0.0",
    "httpx>=0.27.0",
]

# Component feature groups
email = [
    "email-api>=0.1.0",
]
gmail = [
    "gmail-impl>=0.1.0",
]
service = [
    "mail-client-service>=0.1.0",   # ← add this line
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.7",
]

# Shared tool configuration for all workspace members
[tool.ruff]
target-version = "py312"
line-length = 88
fix = true
src = ["src"]

[tool.ruff.lint]
# Enable ALL available linter rules for maximum code quality enforcement
select = ["ALL"]

ignore = [
    "COM812",  # Conflicts with ruff formatter
    "ISC001",  # Conflicts with ruff formatter
    "D203",    # Conflicts with D211 (mutually exclusive)
    "D213",    # Conflicts with D212 (mutually exclusive)
]

[tool.ruff.lint.per-file-ignores]
"**/test_*.py" = ["ANN001", "ARG002", "INP001", "PLC0415", "PLR2004", "S101", "SLF001", "S603"]
"main.py" = ["T201", "PLR2004"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
# Use ruff's built-in import sorting (replaces isort)
force-sort-within-sections = true
known-first-party = ["email_api", "gmail_impl"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.12"
strict = false
namespace_packages = true
explicit_package_bases = true
ignore_missing_imports = true
warn_unused_ignores = true
show_error_codes = true
mypy_path = ["src", "clients"]
exclude = ["tests", "src/*/tests", "src/__init__.py"]


# Ignore missing stubs for third-party libs
[[tool.mypy.overrides]]
module = [
    "googleapiclient.*",
    "google_auth_oauthlib.*",
    "httpx.*",
]
ignore_missing_imports = true


# Workspace-level pytest configuration
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--import-mode=importlib",
]
testpaths = ["src/*/tests", "tests"]
markers = [
    "unit: marks tests as unit tests",
    "integration: marks tests as integration tests",
    "e2e: marks tests as end-to-end tests",
]
filterwarnings = [
    "ignore:datetime.datetime.utcfromtimestamp\\(\\) is deprecated:DeprecationWarning:google_auth_oauthlib.helpers",
]
